# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Deploy plugin to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build jar
    - name: Move jar file to plugins folder
      run: cp -r build/libs/*.jar /home/admin/MinecraftServer/plugins/LuckyBlocks.jar
    - name: Reload Minecraft Server
      run: screen -S Minecraft -X stuff "reload confirm^M"
